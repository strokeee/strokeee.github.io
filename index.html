<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MKMOM</title>
  </head>

  <body>
    <header>
      <p>MKMOM</p>
    </header>
    <section class="infoPanel">
      <section id="infoMain">
        <p class="infoText">--Info-----------</p>
        <p id="credits"></p>
        <p id="energy"></p>
        <p id="miners"></p>
        <p id="refineries"></p>
      </section>

      <section id="infoOre">
        <p class="infoText">--Ores-----------</p>
        <p id="oreCoal"></p>
        <p id="oreIron"></p>
        <p id="oreSilver"></p>
        <p id="oreGold"></p>
      </section>

      <section id="infoAlloys">
        <p class="infoText">--Alloys---------</p>
        <p id="iron"></p>
        <p id="silver"></p>
        <p id="gold"></p>
      </section>
    </section>

    <!--NOWE przyciski, podzielone na sekcje, przerwy,-->
    <section id="operations">
      <section id="resourceManagement">
        <p>----------- Operations -----------</p>
        <button id="startMining">Start Mining</button>
        <button id="startRefining">Start Refining</button>
        <button id="startEnergy">Start Generators</button>
      </section>
      <section id="equipment">
        <p>----------- Machinery -----------</p>
        <button id="minersBuy">Buy miners</button>
        <button id="minersUpgrade">Upgrade miner</button>
        <p id="minerLevelDisplay">Miner Level: 0</p>
        <button id="refineriesBuy">Buy refineries</button>
        <button id="refineriesUpgrade">Upgrade refineries</button>
        <p id="refineryLevelDisplay">Refinery Level: 0</p>
      </section>
    </section>
    <section class="marketPanel" id="market">
      <p>----- Market -----</p>
      <p>Sell ore:</p>
        <button id="sellIronOre">Iron ore</button>
        <button id="sellSilverOre">Silver ore</button>
        <button id="sellGoldOre">Gold ore</button>
      <p>Sell alloys:</p>
        <button id="sellIron">Steel</button>
        <button id="sellSilver">Silver</button>
        <button id="sellGold">Gold</button>
      </section>
  </body>

  <script src="script.js"></script>
</html>
